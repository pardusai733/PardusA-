<title>PARDUS AI</title>

<style>
body{
  margin:0;
  padding:0;
  background:#020617; /* sitenin ana rengi */
  color:white;
  font-family:Arial;
  text-align:center;
}

h1{
  margin-top:20px;
}

/* iframe */
iframe{
  width:100%;
  height:100vh;
  border:none;
}

/* ===== ULTRA SANSÜR KUTUSU ===== */
#reklamSansur{
  position:fixed;
  bottom:0;
  right:0;

  width:260px;   /* küçük */
  height:140px;  /* küçük */

  background:#020617; /* site ile aynı renk */
  z-index:9999999999999;

  border-top-left-radius:18px;
  box-shadow:0 0 40px #020617;
}

/* ekstra karartma */
#reklamSansur::after{
  content:"";
  position:absolute;
  inset:0;
  background:#020617;
  filter:blur(6px);
}
</style>
</head>

<body>

<h1>PARDUS AI</h1>

<iframe src="https://pardus-ai-ba25cc06.base44.app"></iframe>
